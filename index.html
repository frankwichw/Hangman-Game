<!DOCTYPE html>
	<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Hangman
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="assets/javascript/game.js"></script>
</head>

<body>
	
<div class='row'>
	<div class='col-md-3'>
	</div>
		<div class='col-md-6 col-sm-12 col-xs-12 col-lg-6' id='headerImage'>
			<div id='h1title'>
				<h1 class='pageTitle'>Horror Movie Hangman</h1>
			</div>
		</div>
</div>

<div class='row'>
	<div class='col-md-3'>
	</div>
		<div class='col-md-6 col-sm-12 col-xs-12 col-lg-6' id='mainContent'>

			<p>Press any key to play hangman!</p>

			<p>Wins: <span id='winNumber'></span></p>

			<h3 id='word'></h3>

			<p>Guesses Remaining: <span id='guessesRemaining'></span></p>

			<p>Letters Already Guessed:</p>

			<p><span id='lettersGuessed'></span></p>
			<button class='btn-warning btn' onclick='losing()'>New Word</button>
			<button class='btn-danger btn' onclick='giveUp()'>Give Up</button>
		</div>
</div>

</body>

</html>
